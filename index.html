<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to SGPA Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="welcome-container">
        <div class="art"></div>
        <div class="welcome-text">
            <h1>Welcome to SGPA Calculator</h1>
            <p>Easily calculate your SGPA with our smart and intuitive interface.</p>
        </div>
        <div class="form-container">
            <label for="semester">Select Semester:</label>
            <select id="semester">
                <option value="1">Semester 1</option>
                <option value="2">Semester 2</option>
                <option value="3">Semester 3</option>
                <option value="4">Semester 4</option>
                <option value="5">Semester 5</option>
                <option value="6">Semester 6</option>
                <option value="7">Semester 7</option>
                <option value="8">Semester 8</option>
            </select>

            <label for="numSubjects">Number of Subjects:</label>
            <input type="number" id="numSubjects" min="1" placeholder="Enter number of subjects">

            <button id="proceedButton">Enter</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
