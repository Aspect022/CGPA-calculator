<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGPA Calculator - Subject Details</title>
    <link rel="stylesheet" href="second.css">
</head>
<body>
    <header>
        <h1>SGPA Calculator - Subject Details</h1>
        <p>Fill in the details for each subject to proceed.</p>
    </header>
    <section id="subjects-section">
        <h2>Enter Subject Details</h2>
        <table id="subjects-table">
            <thead>
                <tr>
                    <th>Subject Name</th>
                    <th>Credits</th>
                    <th>MSE 1 Marks</th>
                    <th>MSE 2 Marks</th>
                    <th>Internals</th>
                </tr>
            </thead>
            <tbody id="dynamic-subjects">
                <!-- Rows will be dynamically added here -->
            </tbody>
        </table>
        <button id="next-button">Next</button>
    </section>
    <footer>
        &copy; 2024 SGPA Calculator. Designed for engineering students with ❤️.
    </footer>
    <script src="second.js"></script>

</body>
</html>
